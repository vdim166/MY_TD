<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="modal" id="initial-modal">
      <div class="start-container">
        <h1>Start game</h1>
        <button id="start-game-button">Single player</button>
        <button>Battle with bot</button>
        <button>AI powered</button>
      </div>
    </div>

    <div class="modal" id="end-modal">
      <div class="start-container">
        <p>Game Over</p>
        <button id="start-game-button" onclick="startAgain()">
          Start again
        </button>
      </div>
    </div>

    <div class="modal" id="win-modal">
      <div class="start-container">
        <p>You win</p>
        <button id="start-game-button" onclick="nextLevel()">Next level</button>
      </div>
    </div>
    <div id="health-hub">HP:<span id="hp">100</span>%</div>
    <div id="game-hub">
      <div>Buy: <span id="money"></span>$</div>

      <div class="buy-container">
        <button id="buy-tower">Tower</button>
      </div>
    </div>
    <div id="timer"></div>

    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script src="./src/MoneyController.js"></script>
    <script src="./src/HpController.js"></script>
    <script src="./src/initialModal.js"></script>
    <script src="./src/GameEngine.js"></script>
    <script src="./src/game.js"></script>
  </body>
</html>
